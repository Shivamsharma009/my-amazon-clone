<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <p>{{item.title}}</p>
            <p>$ <strong>{{item.price}}</strong></p>
            <!--<img src="https://images-na.ssl-images-amazon.com/images/I/61H3Od2C64L._SL1400_.jpg" alt="" class="product_image"> -->
            <img src={{item.image}}>
            <button (click)="addToCart(item)">Add to Cart</button>
        </mat-card>
    </div>
</div>
